<!DOCTYPE html>
<html>
  <head>
    <title>New Tab</title>
    <link rel="icon" href="https://iconarchive.com/download/i85548/graphicloads/100-flat/browser.ico">
    <style>
      body {
       font-family: 'Roboto', sans-serif; 
      }
      .url_input {
        background-color: #e9e9e9;
        border: 1px solid #e9e9e9;
        border-radius: 30px;
        padding: 15px;
        margin-top: 15px;
        width: 600px;
        height: 20px;
      }
      input {
        background-color: transparent;
        border: none;
        color: gray;
        float: left;
        margin-left: 10px;
        margin-bottom: 5px;
        width: 530px;
      }
      textarea:focus, input:focus{
        outline: none;
      }
      .search-icon {
        float: right; 
      }
      a {
        -webkit-appearance: button;
        margin: 5px; 
        padding: 18px;
        background-color: gray;
        color: white;
        border: 1px solid gray;
        border-radius: 5px;
        transition-duration: 0.3s;
        text-decoration: none;
      }
      a:hover {
       background-color: white;
       color: gray;
       text-decoration: none;
      }
      .recommended {
      margin-top: 30px;
      display: inline-block;
      }
      .site {
      margin-left: 30px;
      margin-right: 30px;
      background-color: #e9e9e9;
      border: none;
      border-radius: 5px;
      transition-duration: 0.2s;
      height: 50px;
      width: 50px;
      }
      .site:hover {
      background-color: #c2c2c2;
      }
      .site img {
      height: 50x;
      width: 50px;
      border-radius: 15px;
      }
    </style>
  </head>
  <body>
    <center>
      <img src="https://cdn.vox-cdn.com/thumbor/p01ezbiuDHgRFQ-htBCd7QxaYxo=/0x105:2012x1237/1600x900/cdn.vox-cdn.com/uploads/chorus_image/image/47070706/google2.0.0.jpg" width="330px" style="margin-top: 80px;">
      <div class="url_input">
        <form method="get" action="https://sites.google.com/search/bsd48.org/butterdog">
          <input type="search" name="query" placeholder="Search Google"/>
        </form>
        <img src="img/search.png" height="20px" class="search-icon">
    </div>
    <div class="recommended">
      <div class="site">
        <a href="google.com">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/1200px-Google_%22G%22_Logo.svg.png">
        </a>
        </div>
      <div class="site">
        <a href="youtube.com">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/YouTube_social_white_squircle.svg/800px-YouTube_social_white_squircle.svg.png">
        </a>
      </div>
      <div class="site">
        <a href="reddit.com">
         <img src="https://logodownload.org/wp-content/uploads/2018/02/reddit-logo-16.png">
        </a>
      </div>
    </div>
    </center>
  </body>
</html>
